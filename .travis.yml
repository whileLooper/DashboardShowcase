deploy:
  provider: firebase
  token:
    secure: ''
sudo: required
dist: trusty
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
language: node_js
node_js:
- '6'
matrix:
  fast_finish: true
  allow_failures:
  - node_js: '4'
install:
- npm install
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
script:
  - npm run ci:travis
after_success:
  - firebase deploy --token ${FIREBASE_API_TOKEN}
env:
  global:
  - secure: 
