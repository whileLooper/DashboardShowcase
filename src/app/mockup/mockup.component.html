<h1>秀沿路<small>（亚朵）</small></h1>
<div class="row text-xs-center" *ngIf="!isLoading">
    <!--donut chart 实时信息汇总-->
    <div class="col-xs-12 col-md-4">
        <div style="width:100%">
            <canvas chartjs-chart [config]="config.donut"></canvas>
        </div>
    </div>

    <!--bar chart 实时客房入住率-->
    <div class="col-xs-12 col-md-8">
        <div style="width:100%; height:100%">
            <canvas chartjs-chart [config]="config.bar"></canvas>
        </div>
    </div>
</div>
